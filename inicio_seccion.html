<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/estilologin.css">
    
    <title>A Domicilio</title>
   
</head>
<body class="bg-secondary">
    <div class="form-container sign-in-container">
        <form id="inicio">
            <div class="top">
                <button  onclick="location.href='index.html'"type="button" id="btn-close-comenzar" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h1>Inicio de seccion</h1>
            <span>Ingresa tus datos</span>
            <p>correo <input id="correo" required="required" type="text" placeholder="correo" name="correo"></p>
            <p>contraseña <input id="password" required="required" type="password" placeholder="contraseña" name="contraseña"></p>
            <input type="submit" value="Ingresar"><br><br>
            
            <a href="">¿Olvido su Contraseña?</a>
        </form>
    </div>
    <div class="overlay-panel overlay-right">
        <p>¿Aun no tienes cuenta?</p>
        <p>Registrate!!</p>
        <button class="ghost" id="signUp" onclick="location.href='registro.html'">Registrarse</button>
    </div>


    <script>
        function sendData(){
            const correo=document.getElementById('correo');
            const password=document.getElementById('password');
            fetch(`./private/modulos/validar/valdar.php?proceso=recibirDatos&correo=${correo.value}&password=${password.value}`).then(result=>result.json()).then(result=>{
                if(result.msg){
                    sessionStorage.setItem('logueado',true)
                    window.location.href="http://localhost/domicilios-master/"
                    
                }else{
                    alert('error al loguearse')
                }
            })
           

        }
        document.getElementById('inicio').addEventListener('submit',(e)=>{
            e.preventDefault()
            sendData()
        })
    </script>

</body>
